<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acuario PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- PANTALLA ID -->
  <section id="screen-id" class="screen active">
    <div class="card fade-in">
      <div class="icon-slot"></div>
      <h1>ID del Acuario</h1>
      <input id="aquariumId" maxlength="6" placeholder="4G5HTD">
      <button id="connectBtn">Conectar</button>
      <p id="idError" class="error"></p>
    </div>
  </section>

  <!-- PANTALLA CARGA -->
  <section id="screen-loading" class="screen">
    <div class="card">
      <div class="spinner"></div>
      <p id="loadingText"></p>
    </div>
  </section>

  <!-- PANTALLA ERROR -->
  <section id="screen-error" class="screen">
    <div class="card shake">
      <h2>No se encontró el dispositivo</h2>
      <button id="retryBtn">Reintentar</button>
    </div>
  </section>

  <!-- MENÚ -->
  <section id="screen-menu" class="screen">
    <header>Panel del Acuario</header>

    <div class="grid">
      <div class="card">
        <div class="icon-slot"></div>
        <h3>Temperatura</h3>
        <p id="tempValue">-- °C</p>
      </div>

      <div class="card">
        <div class="icon-slot"></div>
        <h3>pH</h3>
        <p id="phValue">--</p>
      </div>

      <div class="card">
        <h3>Alimentación</h3>
        <button>Pequeña</button>
        <button>Mediana</button>
        <button>Grande</button>
      </div>

      <div class="card">
        <h3>Luces</h3>
        <button>Blanco</button>
        <button>Celeste</button>
        <button>Azul suave</button>
      </div>
    </div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
